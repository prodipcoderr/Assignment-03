<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys - Asignment 3</title>

    <!-- Tailwind and DaisyUI CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <!-- Header section start here -->
    <header class="py-6">
      <!-- Top bar section start here -->
      <div class="container mx-auto p-4">

            <div class="navbar bg-base-100">
              <div class="navbar-start">
                <div class="dropdown">
                  <div
                    tabindex="0"
                    role="button"
                    class="btn btn-ghost btn-circle"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h7"
                      />
                    </svg>
                  </div>
                  <ul
                    tabindex="0"
                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                  >
                    <li class="hover:text-[#ff4240] hover:font-medium">
                      <a href="#">Home</a>
                    </li>
                    <li class="hover:text-[#ff4240] hover:font-medium">
                      <a href="#">About</a>
                    </li>
                    <li class="hover:text-[#ff4240] hover:font-medium">
                      <a href="#">Pages</a>
                    </li>
                    <li class="hover:text-[#ff4240] hover:font-medium">
                      <a href="#">Blog</a>
                    </li>
                    <li class="hover:text-[#ff4240] hover:font-medium">
                      <a href="#">Contact</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="logo-section">
            <img src="./img/logo.png" alt="Hockeys logo" />
          </div>
          <div class="nav-section hidden lg:block">
            <nav>
              <ul
                class="flex space-x-14 text-base font-manrope text-[#424247] font-medium"
              >
                <li class="hover:text-[#ff4240] hover:font-medium">
                  <a href="#">Home</a>
                </li>
                <li class="hover:text-[#ff4240] hover:font-medium">
                  <a href="#">About</a>
                </li>
                <li class="hover:text-[#ff4240] hover:font-medium">
                  <a href="#">Pages</a>
                </li>
                <li class="hover:text-[#ff4240] hover:font-medium">
                  <a href="#">Blog</a>
                </li>
                <li class="hover:text-[#ff4240] hover:font-medium">
                  <a href="#">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="search-btn-section flex items-center space-x-6">
            <div class="search-icon hidden lg:block">
              <i class="fa-solid fa-magnifying-glass text-[#424247]"></i>
            </div>
            <div class="ticket-btn">
              <button
                class="btn bg-[#ff4240] border-none text-white px-8 lg:text-xl hover:text-[#ff4240]"
              >
                Get Ticket
              </button>
            </div>
          </div>
        </section>
      </div>
      <!-- Top bar section end here -->
    </header>
    <!-- Header section end here -->
    <main></main>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/dc8ea59ec7.js"
      crossorigin="anonymous"
    ></script>

</html>
